<script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>

<script type="text/javascript">
  
$(document).ready(function() {

    $("#create-project").modalForm({
        formURL: "{% url 'create_project' %}"
    });

});
$(".read-project").each(function () {
  $(this).modalForm({formURL: $(this).data("form-url")});
});


$(document).ready(function() {

  $("#create-tache").modalForm({
      formURL: "{% url 'create_tache' %}"
  });

});
$(".read-tache").each(function () {
  $(this).modalForm({formURL: $(this).data("form-url")});
});



$(document).ready(function() {

  $("#create-user").modalForm({
      formURL: "{% url 'create_user' %}"
  });


});

function deleteProjectModalForm() {
$(".delete-project").each(function () {
  $(this).modalForm({formURL: $(this).data("form-url"), isDeleteForm: true});
});
}
deleteProjectModalForm();

function editProjectModalForm() {
  $(".update-project").each(function () {
    $(this).modalForm({formURL: $(this).data("form-url"), isEditForm: true});
  });
  }
  editProjectModalForm();
  

    
function deleteTacheModalForm() {
    $(".delete-tache").each(function () {
      $(this).modalForm({formURL: $(this).data("form-url"), isDeleteForm: true});
    });
    }
    deleteTacheModalForm();
    
function editTacheModalForm() {
      $(".update-tache").each(function () {
        $(this).modalForm({formURL: $(this).data("form-url"), isEditForm: true});
      });
      }
    editTacheModalForm();
      


</script>
