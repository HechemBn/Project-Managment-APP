<div class="col">
  <div class="card border-dark" >
     

  </div>
</div>      
<br>
<div class="row">
	<div class="col">
		

			<form method="get">
				{{myFilter.form}}

                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search"></span> Search
                  </button>
		  </form>

		</div>
	</div>
	

<br>
<table id="projects-table" class="table table-striped table-bordered" style="width:100%">
    <thead >
        <tr style="text-align: center;">
<tr>
<th>Titre</th>
<th>Description</th>
<th>Date de debut</th>
<th>Date de fin</th>
<th>Status</th>
<th>Actions</th>


</tr>
</thead>
<tbody id="get_table_body">
{% for project in projects %}
<tr>
<td>{{project.Title}}</td>
<td>{{project.Description}}</td>
<td>{{project.StartDate}}</td>
<td>{{project.EndDate}}</td>
<td>{{project.Status}}</td>
<td>
<button type="button" class="delete-project btn btn-sm btn-danger" data-form-url="{% url 'delete_project' project.pk %}">
    <span class="fa fa-trash"></span>
  </button>
 
<button id="update-project" type="button" class="update-project btn btn-sm btn-primary" data-form-url="{% url 'update_project' project.pk %}">
    <span class="fa fa-edit"></span>
    </button>
    <button type="button" class="read-project bs-modal btn btn-sm btn-primary" data-form-url="{% url 'read_project' project.pk %}">
      <span class="fa fa-eye"></span>
    </button>
</td>      
</tr>
{% endfor %}


</table>
